<!DOCTYPE html>
<html>
  <head>
    <title>Choropleth with Interactivity USA</title>
    <link rel="stylesheet" href="d3_topojson_us_county_map.css">
    <script src="https://unpkg.com/d3@7.8.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <!-- <script type="module"> -->
    <!--   import { stateGeojsonRaw } from "./test_json_data.js" -->
      <!-- window.stateGeojsonRaw = stateGeojsonRaw -->
    <!-- </script> -->
  </head>
  <body>
    <div class="mainContainer">
      <div class="formContainer" >
        <form class="yearMonthDay">
          <div class="selectLabel"> <p class="selectText">Year:</p> </div>
          <select class="selectors" name="year" id="covidYear">
            <option value="2020" selected>2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>

          <div class="selectLabel" for="covidMonth"> <p class="selectText">Month:</p> </div>
          <select class="selectors" name="month" id="covidMonth">
            <option value="3" selected>April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>

          <div class="selectLabel" for="covidDay"> <p class="selectText">Day:</p> </div>
          <select class="selectors" name="day" id="covidDay">
            <option value="1" selected>1</option>
            <option value="15">15</option>
          </select>

        </form>
      </div>
      <div class="mapContainer" >
        <svg class="usaCountyMap" width="960" height="600"></svg>
      </div>
    </div>
  </body>
  <script type="module">
    import { plotCsvData } from "./d3_topojson_uscounty_map_covid.js";
    plotCsvData()
    // If you want the html to see it, need this part.
    // Assign them in the js, this is bad design
    // window.dateFormChange = dateFormChange 
  </script>
</html>
