<!DOCTYPE html>
<html>
  <head>
    <title>Let's make a map with D3.js!</title>
    <link rel="stylesheet" href="d3_topojson_us_county_map.css">
    <script src="https://unpkg.com/d3@7.8.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="d3_topojson_uscounty_map_incomplete.js"></script>
  </head>
  <body>
    <div id=mapContainer >
      <svg class="usaCountyMap" width="960" height="600"></svg>
    </div>
    <div id=formContainer >
      <form>
        <label for="covidYear">Year:</label>
        <select name="year" id="covidYear" onchange="dateFormChange()">
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select><br>


        <label for="covidMonth">Month:</label>
        <select name="month" id="covidMonth" onchange="dateFormChange()">
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select><br>


        <label for="covidDay">Day:</label>
        <select name="day" id="covidDay"  onchange="dateFormChange()">
          <option value="1">1</option>
          <option value="15">15</option>
        </select><br>

      </form>
    </div>
  </body>
</html>
